{% extends "default.html" %}
{% block title %}index{% endblock %}
{% block content %}
<h1>Welcome To EasyKart!!!!</h1>
<h2 class="center">Cloth</h2>
<section>
    <div class="product-main">
        {% for key in data %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ key.product_image.url }}" alt="{{ key.product_name }}">
            </div>
            <div class="product-detail">
                <div class="description">
                    <p>{{ key.product_name }}</p>
                </div>
                <div class="price">
                    <p>
                        <del style="color: gray;">Rs.{{ key.product_price }}</del>
                        <span style="margin-left: 5px;">Rs.299</span>
                    </p>
                </div>
                <div class="type">
                    <pre>{{ key.product_description }}</pre>
                </div>
                <div class="actions">
                    <button class="view-button"><a href="/view/{{ key.id }}">View</a></button>
                    <button class="add-to-cart-button"><a href="/add-to-cart/{{ key.id }}">Add to Cart</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
