{% extends "default.html" %}
{%block container%}
<h1>
    Welcome To EasyKart!!!!
</h1>
<h2>Cloth</h1>
    {% for key in data %}
    <div border="2px solid red">
    <img src="{{key.product_image.url}}" height="20%" width="20%" alt=""><br>
    <h3>{{key.product_name}}</h3>
    <h3>Rs: {{key.product_price}}</h3>
    <p>{{key.product_description}}</p>
    </div>
    
    {% endfor %}
{%endblock%}
